{% extends 'template.html'%} {%block titulo%} Cursos {%endblock%} {%block
cuerpo%}
<div
  style="height: 100vh"
  class="d-flex justify-content-center align-items-center flex-column"
>
  <div
    style="width: 100%"
    class="d-flex justify-content-between align-items-center"
  >
    <p class="fs-2">Listado De Cursos</p>
    <div class="d-flex justify-content-center align-items-center">
      <button
        type="button"
        class="btn btn-outline-primary"
        style="width: 210px"
      >
        Crear Curso
      </button>
      <input
        type="text"
        class="form-control mx-2"
        aria-label="Text input with checkbox"
      />
      <button type="button" class="btn btn-primary">
        <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
      </button>
    </div>
  </div>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Funcionalidades</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>
          <i class="fa-regular fa-eye" style="color: #08f"></i>
          <i class="fa-regular fa-pen-to-square" style="color: #08f"></i>
          <i class="fa-solid fa-trash" style="color: #08f"></i>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>
          <i class="fa-regular fa-eye" style="color: #08f"></i>
          <i class="fa-regular fa-pen-to-square" style="color: #08f"></i>
          <i class="fa-solid fa-trash" style="color: #08f"></i>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>
          <i class="fa-regular fa-eye" style="color: #08f"></i>
          <i class="fa-regular fa-pen-to-square" style="color: #08f"></i>
          <i class="fa-solid fa-trash" style="color: #08f"></i>
        </td>
      </tr>
    </tbody>
  </table>
  {%endblock%}
</div>
